<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "app">  
  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <div class='container_one'>
    <form class="holder_form">
      <fieldset>
      <legend>Insert Your Country</legend>
      <select id='Nazioni' name="siti">
      </select> 
      <h1 id="cod"></h1>
      </fieldset>
    </form>
    <div class ="holder_zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
  </div>  
  <div class ="holder_feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> 
    <button id="generate" type = "submit"> Generate </button>
  </div>  
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
    </div>
    </div>
  </div> 
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.6/xlsx.full.min.js"></script>
<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script> 
<script src="app.js" type="text/javascript"></script>
</body>
</html>
